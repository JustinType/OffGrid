<!---
Filename : toast.html
Analysis type : Windows & Linux
Description :
Toast messages to the user.
How to use example JS :
$('#proc-success-message').html("Your success message");
$('.toast-proc-success').toast('show');
--->
<div class="toast-container" style="position: fixed; top: 0; right: 0; margin-right:10px;">

  <div class="toast toast-proc-info align-items-center text-white border-0" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="d-flex">
      <div class="toast-body">
        <i class="fa-solid fa-spinner"></i>
        <span id="proc-message-info"></span>
      </div>
      <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
  </div>

  <div class="toast toast-proc-success toast-proc align-items-center text-white border-0" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="d-flex">
      <div class="toast-body">
        <i class="fa-regular fa-thumbs-up"></i>
        <span id="proc-success-message"></span>
      </div>
      <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
  </div>

  <div class="toast toast-proc-failed toast-proc align-items-center text-white border-0" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="d-flex">
      <div class="toast-body">
        <i class="fa-solid fa-circle-exclamation"></i>
        <span id="proc-failed-message"></span>
      </div>
      <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
  </div>
</div>
