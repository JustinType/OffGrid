<!---
Filename : devicetree.html
Analysis type : Windows
Description :
Included in the "review_invest.html", this file represent the "DeviceTree" tab.
It is using anychart to display an enhanced visualisation of the DeviceTree volatility3 plugin.
--->
<div class="tab-pane fade" role="tabpanel" id="tab-25">
  <div style="height:80rem;" class="text-white" id="container-dt"></div>
  <script>
      // create data
      var data = JSON.parse("{{DeviceTree.graph|escapejs}}");
      // create a data tree
      treeData = anychart.data.tree(data, "as-tree");
      // create a chart and set the data
      var treechart = anychart.sunburst(treeData);

      // set the chart title
      treechart.title("Device_Tree");
      // set the container id
      treechart.container("container-dt");
      // initiate drawing the chart
      treechart.background().fill("#081327");
      var animationSettings = treechart.animation();
      animationSettings.duration(2000);
      animationSettings.enabled(true);
      treechart.tooltip().format("{%name}\n\n \
      Offset: {%Offset}\n \
      Driver Name Of Att Device : {%DriverNameOfAttDevice}\n \
      Type : {%Type}");
      treechart.draw();
  </script>
</div>
